name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          repository: markusrt/kustomize-sample
          ref: main
      - name: Set the version
        run: echo "version=v1.0.$(date +'%y%m.%d%H')" >> "$GITHUB_ENV"
      - name: Update image tag
        run: |
          yq e -i ".spec.template.spec.containers[0].image = \"my-image-name:$version\"" overlays/staging/nginxhello-deployment-patch.yaml
          cat overlays/staging/nginxhello-deployment-patch.yaml
      - name: Create branch for changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b "release/$version"
          git add *
          git commit -m "Release version $version"
          git push --set-upstream origin "release/$version"
      - name: Create pull request
        run: gh pr create --title "Merge release/$version into main" --body "Release version $version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
